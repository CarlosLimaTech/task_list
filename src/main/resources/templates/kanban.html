<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Projeto ' + ${projeto.nomeProjeto}"></title>
    <link rel="stylesheet" href="/css/kanban.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1 th:text="'Projeto ' + ${projeto.nomeProjeto}"></h1>
                <p th:text="${#dates.format(projeto.dataInicio, 'dd/MM/yyyy')} + ' - ' + ${#dates.format(projeto.dataFim, 'dd/MM/yyyy')}"></p>
            </div>
            <div class="user-info">
                <i class="user-icon">ðŸ‘¤</i>
                <span th:text="${usuario.username}" class="user-name"></span>
                <div class="logout-menu">
                    <a href="/logout">Logout</a>
                </div>
            </div>
        </header>

        <a href="#" class="nova-tarefa-btn">Nova Tarefa</a>

        <div class="kanban-board" th:attr="data-projeto-id=${projeto.idProjeto}">
            <div class="kanban-column pending">
                <h2>Pendente</h2>
                <div th:each="tarefa : ${tarefas}" 
                     th:if="${tarefa.status} == 'Pendente'" 
                     class="task-card">
                    <span th:text="${tarefa.nome}"></span>
                    <span th:text="${#dates.format(tarefa.dataInicio, 'dd/MM/yyyy')} + ' - ' + ${#dates.format(tarefa.dataFim, 'dd/MM/yyyy')}"></span>
                    <span th:text="${tarefa.prioridade}"></span>
                </div>
            </div>

            <div class="kanban-column in-progress">
                <h2>Em Andamento</h2>
                <div th:each="tarefa : ${tarefas}" 
                     th:if="${tarefa.status} == 'Em Andamento'" 
                     class="task-card">
                    <span th:text="${tarefa.nome}"></span>
                    <span th:text="${#dates.format(tarefa.dataInicio, 'dd/MM/yyyy')} + ' - ' + ${#dates.format(tarefa.dataFim, 'dd/MM/yyyy')}"></span>
                    <span th:text="${tarefa.prioridade}"></span>
                </div>
            </div>

            <div class="kanban-column completed">
                <h2>ConcluÃ­do</h2>
                <div th:each="tarefa : ${tarefas}" 
                     th:if="${tarefa.status} == 'ConcluÃ­do'" 
                     class="task-card">
                    <span th:text="${tarefa.nome}"></span>
                    <span th:text="${#dates.format(tarefa.dataInicio, 'dd/MM/yyyy')} + ' - ' + ${#dates.format(tarefa.dataFim, 'dd/MM/yyyy')}"></span>
                    <span th:text="${tarefa.prioridade}"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
